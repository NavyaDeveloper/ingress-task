 apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: nginx
 spec:
   replicas: 1
   selector:
     matchLabels:
       app: login
   template:
     metadata:
       labels:
         app: login
     spec:
       containers:
       - name: login
         image: navyaa14/login
         ports:
         - containerPort: 80
         env:
         - name: TITLE
           value: "login APP1"
 ---
 apiVersion: v1
 kind: Service
 metadata:
   name: login
 spec:
   type: ClusterIP
   ports:
   - port: 80
   selector:
     app: login
